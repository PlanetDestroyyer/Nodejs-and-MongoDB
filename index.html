<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Get Involved</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

<div class="container" style="margin-top: 8rem;">
    <div class="mt-2" >
        <form action="/donors" method="post">
            <div class="form-group mt-2">
                <label for="name">Full Name</label>
                <input type="text" class="form-control mt-1" id="name" name="name" required>
            </div>
            <div class="form-group mt-2">
                <label for="email">Email Address</label>
                <input type="email" class="form-control mt-1" id="email" name="email" required>
            </div>
            <div class="form-group mt-2">
                <label for="blood_type">Blood Type</label>
                <select class="form-control mt-1" id="blood_type" name="blood_type" required>
                    <option value="">Select Blood Type</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
            <div class="form-group mt-2">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control mt-1" id="phone" name="phone" required>
            </div>
            <div class="form-group mt-2">
                <label for="address">Address</label>
                <textarea class="form-control mt-1" id="address" name="address" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-danger btn-lg mt-2">Submit</button>
        </form>
    </div>

</div>

<!-- Include Bootstrap JS (optional) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
